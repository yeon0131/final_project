<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/agree.css">
    <script async src="js/agree.js"></script>
</head>
<body>
    <header class="header">
        <div class="header-div">
            <div class="navbar-logo">
                <a href="">
                    <img src="images/마음이음.svg" alt="마음이음">
                </a>
            </div>
            <nav class="navbar">
                <div class="navbar-right">
                    <button class="navbar-searchBtn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M17.3921 14.9846H16.3532L15.985 14.6295C17.2737 13.1304 18.0496 11.1841 18.0496 9.06691C18.0496 4.34592 14.2228 0.519165 9.50184 0.519165C4.78086 0.519165 0.954102 4.34592 0.954102 9.06691C0.954102 13.7879 4.78086 17.6146 9.50184 17.6146C11.6191 17.6146 13.5653 16.8388 15.0644 15.55L15.4195 15.9183V16.9571L21.9947 23.5192L23.9541 21.5598L17.3921 14.9846ZM9.50184 14.9846C6.2274 14.9846 3.58418 12.3413 3.58418 9.06691C3.58418 5.79246 6.2274 3.14924 9.50184 3.14924C12.7763 3.14924 15.4195 5.79246 15.4195 9.06691C15.4195 12.3413 12.7763 14.9846 9.50184 14.9846Z" fill="currentColor"/>
                        </svg>
                    </button>
                    <button class="navbar-toggleBtn" type="button">
                        <svg width="25" height="17" viewBox="0 0 25 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0.954102 16.5192H24.9541V13.8525H0.954102V16.5192ZM0.954102 9.8525H24.9541V7.18583H0.954102V9.8525ZM0.954102 0.519165V3.18583H24.9541V0.519165H0.954102Z" fill="currentColor"/>
                        </svg>
                    </button>
                </div>
            </nav>
        </div>
    </header>
    <div class="cover-navbar-menu">
        <ul class="navbar-menu"></ul>
            <li class="defalut-li emergency-counseling">
                <a>긴급상담 기능</a>
            </li>
            <li class="defalut-li non-face-counseling">
                <a>비대면 심리 상담 기능</a>
            </li>
            <li class="defalut-li daily-self">
                <a>일일 자가 진단</a>
            </li>
            <li class="defalut-li daily-diary">
                <a>일일 일기 기록</a>
            </li>
            <li class="defalut-li manual">
                <a>정신건강 매뉴얼</a>
            </li>
        </ul>
    </div>    
    <main class="main">
        <div class="back-btn-div">
            <button class="back-btn" type="button" onclick="location.href='login.html'">
                <svg width="29" height="30" viewBox="0 0 29 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17.8853 22.2648L10.7312 14.8432L17.8853 7.42161" stroke="#1E1E1E" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
        <div class="welcome-div">
            <img src="images/logo.svg" alt="Logo">
            <p>환영합니다!</p>
        </div>
        <div class="start-div">
            <p>약관동의</p>
        </div>
        <div class="cover-agree-div">
            <div class="agree-div border-line">
                <div class="agree-left">
                    <img id="check-all" src="images/check-btn.svg" alt="check-btn">
                    <span>아래의 약관 및 동의사항에 모두 동의</span>
                </div>
            </div>
            <div class="agree-div">
                <div class="inner-agree-div">
                    <div class="agree-space">
                        <img class="check-img" src="images/check-btn.svg" alt="check-btn">
                        <span>이용약관 동의(필수)</span>
                    </div>
                    <img src="images/detail-btn.svg" alt="detail-btn">
                </div>
            </div>
            <div class="agree-div">
                <div class="inner-agree-div">
                    <div class="agree-space">
                        <img class="check-img" src="images/check-btn.svg" alt="check-btn">
                        <span>개인정보 수집 및 이용동의(필수)</span>
                    </div>
                    <img src="images/detail-btn.svg" alt="detail-btn">
                </div>
            </div>
            <div class="agree-div">
                <div class="inner-agree-div">
                    <div class="agree-space">
                        <img class="check-img" src="images/check-btn.svg" alt="check-btn">
                        <span>채점프로그램 Mscore 이용약관 동의(필수)</span>
                    </div>
                    <img src="images/detail-btn.svg" alt="detail-btn">
                </div>
            </div>
            <div class="agree-div">
                <div class="inner-agree-div">
                    <div class="agree-space">
                        <img class="check-img" src="images/check-btn.svg" alt="check-btn">
                        <span>수검자의 개인정보 수집 및 처리에 관한 정책 동의(필수)</span>
                    </div>
                    <img src="images/detail-btn.svg" alt="detail-btn">
                </div>
            </div>
            <div class="agree-div">
                <div class="inner-agree-div">
                    <div class="agree-space">
                        <img class="check-img" src="images/check-btn.svg" alt="check-btn">
                        <span>위치기반 서비스 이용약관(선택)</span>
                    </div>
                    <img src="images/detail-btn.svg" alt="detail-btn">
                </div>
            </div>
        </div>
        <div class="center-div">
            <button class="next-btn" onclick="location.href='join.html'">다음</button>
        </div>
    </main>
</body>
</html>
