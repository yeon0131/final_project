<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="header-div">
            <div class="navbar-logo">
                <a href="">
                    <img src="images/마음이음.svg" alt="마음이음">
                </a>
            </div>
            <nav class="navbar">
                <div class="navbar-right">
                    <button class="navbar-searchBtn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M17.3921 14.9846H16.3532L15.985 14.6295C17.2737 13.1304 18.0496 11.1841 18.0496 9.06691C18.0496 4.34592 14.2228 0.519165 9.50184 0.519165C4.78086 0.519165 0.954102 4.34592 0.954102 9.06691C0.954102 13.7879 4.78086 17.6146 9.50184 17.6146C11.6191 17.6146 13.5653 16.8388 15.0644 15.55L15.4195 15.9183V16.9571L21.9947 23.5192L23.9541 21.5598L17.3921 14.9846ZM9.50184 14.9846C6.2274 14.9846 3.58418 12.3413 3.58418 9.06691C3.58418 5.79246 6.2274 3.14924 9.50184 3.14924C12.7763 3.14924 15.4195 5.79246 15.4195 9.06691C15.4195 12.3413 12.7763 14.9846 9.50184 14.9846Z" fill="currentColor"/>
                        </svg>
                    </button>
                    <button class="navbar-toggleBtn" type="button">
                        <svg width="25" height="17" viewBox="0 0 25 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0.954102 16.5192H24.9541V13.8525H0.954102V16.5192ZM0.954102 9.8525H24.9541V7.18583H0.954102V9.8525ZM0.954102 0.519165V3.18583H24.9541V0.519165H0.954102Z" fill="currentColor"/>
                        </svg>
                    </button>
                </div>
            </nav>
        </div>
    </header>
    <div class="cover-navbar-menu">
        <ul class="navbar-menu"></ul>
            <li class="defalut-li emergency-counseling">
                <a>긴급상담 기능</a>
            </li>
            <li class="defalut-li non-face-counseling">
                <a>비대면 심리 상담 기능</a>
            </li>
            <li class="defalut-li daily-self">
                <a>일일 자가 진단</a>
            </li>
            <li class="defalut-li daily-diary">
                <a>일일 일기 기록</a>
            </li>
            <li class="defalut-li manual">
                <a>정신건강 매뉴얼</a>
            </li>
        </ul>
    </div>    
    <main class="main">
        <div class="back-btn-div">
            <button class="back-btn" type="button">
                <img src="images/back-btn.svg" alt="back-btn">
            </button>
        </div>
        <div class="default-div">
            <p class="bold">회원 유형을 선택하세요</p>
        </div>
        <div class="default-div select-div">
            <button class="select-btn btn-hover general-btn" type="button">
                <p>일반회원</p>
            </button>
            <button class="select-btn btn-hover counselor-btn" type="button">
                <p>상담사</p>
            </button>
        </div>
        <div class="default-div id-div">
            <input class="input-default" type="text" placeholder="아이디를 입력하세요">
        </div>
        <div class="default-div password-div">
            <input class="input-default" type="password" placeholder="비밀번호를 입력하세요">
        </div>
        <div class="default-div login-div">
            <button class="login-btn btn-hover" type="button">
                <p>로그인</p>
            </button>
        </div>
        <div class="default-div">
            <button class="text-hover search-id-btn" type="button">아이디 찾기</button>
            <img class="line-img" src="images/Line 3.svg" alt="line3">
            <button class="text-hover search-password-btn" type="button">비밀번호 찾기</button>
            <img class="line-img" src="images/Line 3.svg" alt="line3">
            <button class="text-hover join-btn" type="button">회원가입</button>
        </div>
        <div class="default-div sns-bar">
            <img src="images/Line 1.svg" alt="line1">
            <span class="sns-bar-text">sns 계정으로 로그인</span>
            <img src="images/Line 1.svg" alt="line1">
        </div>
        <div class="default-div">
            <button class="naver-btn" type="button">
                <img src="images/naver-login.svg" alt="naver-login">
            </button>
        </div>
    </main>
</body>    
</html>
